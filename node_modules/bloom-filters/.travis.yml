language: node_js
node_js:
- node
notifications:
  email: false
install: npm install
script:
- npm run doc
- npm run lint
- npm run test
after_success:
- npm run report
- node_modules/codecov/bin/codecov -t $CODECOV_TOKEN
before_deploy: npm run doc
deploy:
- provider: npm
  email: thomas.minier@protonmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: Callidon/bloom-filters
- provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: doc
  on:
    branch: master
